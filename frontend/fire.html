<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem vindo ao FIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar fire-header">
      <span class="title">Bem vindo ao FIRE</span>
      <div class="user-area">
        <span class="user-icon">
          <!-- Usuário SVG -->
          <svg height="24" width="24" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="12" fill="#B40000"/>
            <circle cx="12" cy="10" r="5" fill="#fff"/>
            <ellipse cx="12" cy="19" rx="7" ry="4" fill="#fff"/>
          </svg>
        </span>
        <span class="user-label">Usuário</span>
      </div>
    </div>
  </header>
  <main>
    <div class="fire-container">
      <div class="fire-map">
        <!-- Imagem do mapa (exemplo) -->
        <img src="https://www.google.com.br/url?sa=i&url=https%3A%2F%2Fwww.viajandocomlenareis.com%2Frecife-foi-quase-um-bate-e-volta%2F&psig=AOvVaw2pxZDpnYh9F4TDoc4dEB8X&ust=1760200118945000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPDKysmGmpADFQAAAAAdAAAAABAE" alt="Mapa" class="map-img">
      </div>
      <div class="fire-content">
        <div class="fire-instructions">
          <span>Utilize a localização atual ou<br>selecione a cidade da ocorrência:</span>
        </div>
        <div class="fire-actions">
          <button class="fire-btn" id="btn-localizacao">
            <span class="icon">
              <!-- Localização SVG -->
              <svg width="38" height="38" viewBox="0 0 38 38">
                <circle cx="19" cy="19" r="19" fill="#B40000"/>
                <path d="M19 10a9 9 0 1 1 0 18a9 9 0 0 1 0-18zm0 4a5 5 0 1 0 0 10a5 5 0 0 0 0-10z" fill="#fff"/>
              </svg>
            </span>
            <span class="label">Localização Atual</span>
          </button>
          <button class="fire-btn" id="btn-pesquisar">
            <span class="icon">
              <!-- Pesquisar SVG -->
              <svg width="38" height="38" viewBox="0 0 38 38">
                <circle cx="19" cy="19" r="19" fill="#B40000"/>
                <circle cx="19" cy="16" r="7" fill="#fff"/>
                <rect x="27" y="27" width="7" height="3" rx="1.5" fill="#fff" transform="rotate(-45 27 27)"/>
              </svg>
            </span>
            <span class="label">Pesquisar local</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
